<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Dia da Semana</title>
</head>
<body>
    <h2>Escolha o Dia da Semana</h2>
    <form>
        <label for="numeroDia">Escolha o dia da semana (1 a 7):</label>
        <input type="number" id="numeroDia" name="numeroDia" min="1" max="7" required>
        <input type="button" value="Escolher" onclick="mostrarDiaSemana()">
    </form>

    <p id="resultado"></p>

    <script>
        function mostrarDiaSemana() {
            var numeroDia = document.getElementById("numeroDia").value;
            var diaSemana;

            switch(parseInt(numeroDia)) {
                case 1:
                    diaSemana = "Domingo";
                    break;
                case 2:
                    diaSemana = "Segunda-feira";
                    break;
                case 3:
                    diaSemana = "Terça-feira";
                    break;
                case 4:
                    diaSemana = "Quarta-feira";
                    break;
                case 5:
                    diaSemana = "Quinta-feira";
                    break;
                case 6:
                    diaSemana = "Sexta-feira";
                    break;
                case 7:
                    diaSemana = "Sábado";
                    break;
                default:
                    diaSemana = "Dia inválido";
            }

            document.getElementById("resultado").innerHTML = "Você escolheu: " + diaSemana;
        }
    </script>
</body>
</html>
